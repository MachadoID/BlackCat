<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 class="titulo-form">Create Account</h1>
        <div class="social-midia">
            <a href="#">
                <img src="assets/googlebit.png" alt="Google">
                <img src="assets/facebookbit.png" alt="Facebook">
                <img src="assets/linkedinbit.png" alt="Linkedin">
            </a>
        </div>
        <!--OR-->
        <div class="linhas-or">
            <span>OR</span>
        </div>
        <!--//OR-->
        <form action="name">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>
            <input class="botao" type="submit" value="Sign Up">
        </form>
    </main>
    <section class="imagens">
        <img src="assets/blackcat.gif" alt="mobile">
    </section>
</body>
</html>
